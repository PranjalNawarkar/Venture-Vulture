<!DOCTYPE html>
<html>
<head>
    <title>Venture Vulture</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="interaction-container">
            <h1 class="text-center mb-5">Welcome to Venture Vulture</h1>
            <form action="/" method="post">
            <div class="mb-3">
                <h2>Background Information</h2>
                <div class="form-group">
                    <label for="experience" class="form-label">Entrepreneurial Experience:</label>
                    <select name="experience" id="experience" class="form-control">
                        <option value="no experience">No Experience</option>
                        <option value="some experience">Some Experience</option>
                        <option value="experienced entrepreneur">Experienced Entrepreneur</option>
                        <option value="industry expert">Industry Expert</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="industry-expertise" class="form-label">Industry Expertise:</label>
                    <select name="industry_expertise" id="industry-expertise" class="form-control">
                        <option value="technology">Technology</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="retail">Retail</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="education">Education</option>
                        <option value="energy">Energy</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="educational-background" class="form-label">Educational Background:</label>
                    <select name="educational_background" id="educational-background" class="form-control">
                        <option value="no formal education">No Formal Education</option>
                        <option value="high school diploma">High School Diploma</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="phd or doctorate">PhD or Doctorate</option>
                        <option value="trade or technical training">Trade or Technical Training</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="employment-status" class="form-label">Current Employment Status:</label>
                    <select name="employment-status" id="employment-status" class="form-control">
                        <option value="employed full-time">Employed Full-Time</option>
                        <option value="employed part-time">Employed Part-Time</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="self-employed">Self-Employed</option>
                        <option value="student">Student</option>
                        <option value="retired">Retired</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="financial-resources" class="form-label">Financial Resources for Investment:</label>
                    <select name="financial_resources" id="financial-resources" class="form-control">
                        <option value="limited"><$10,000</option>
                        <option value="moderate">$10,000 - $50,000</option>
                        <option value="substantial">>$50,000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="risk-tolerance" class="form-label">Risk Tolerance:</label>
                    <select name="risk_tolerance" id="risk-tolerance" class="form-control">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <h2>Interest Information</h2>
                <div class="form-group">
                    <label for="preferred-industries" class="form-label">Preferred Industries:</label>
                    <select name="preferred_industries" id="preferred-industries" class="form-control">
                        <option value="technology and innovation">Technology and Innovation</option>
                        <option value="health and wellness">Health and Wellness</option>
                        <option value="finance and fintech">Finance and Fintech</option>
                        <option value="retail and e-commerce">Retail and E-commerce</option>
                        <option value="manufacturing and production">Manufacturing and Production</option>
                        <option value="education and edtech">Education and Edtech</option>
                        <option value="renewable energy and sustainability">Renewable Energy and Sustainability</option>
                        <option value="agriculture and food technology">Agriculture and Food Technology</option>
                        <option value="entertainment and media">Entertainment and Media</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="social-impact" class="form-label">Social Impact Interests:</label>
                    <select name="social_impact" id="social-impact" class="form-control">
                        <option value="environmental conservation">Environmental Conservation</option>
                        <option value="education improvement">Education Improvement</option>
                        <option value="healthcare accessibility">Healthcare Accessibility</option>
                        <option value="economic development">Economic Development</option>
                        <option value="social justice and equality">Social Justice and Equality</option>
                        <option value="community building">Community Building</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="innovation-interests" class="form-label">Innovation Interests:</label>
                    <select name="innovation_interests" id="innovation-interests" class="form-control">
                        <option value="artificial intelligence and robotics">Artificial Intelligence and Robotics</option>
                        <option value="biotechnology">Biotechnology</option>
                        <option value="virtual reality/augmented reality">Virtual Reality/Augmented Reality</option>
                        <option value="blockchain and cryptocurrency">Blockchain and Cryptocurrency</option>
                        <option value="internet of things (IoT)">Internet of Things (IoT)</option>
                        <option value="clean energy technologies">Clean Energy Technologies</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="business-model" class="form-label">Business Model Preference:</label>
                    <select name="business_model" id="business-model" class="form-control">
                        <option value="product-based">Product-Based</option>
                        <option value="service-based">Service-Based</option>
                        <option value="hybrid">Hybrid (Product & Service)</option>
                        <option value="subscription model">Subscription Model</option>
                        <option value="e-commerce">E-commerce</option>
                        <option value="saas">SaaS</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="growth-ambition" class="form-label">Growth Ambition:</label>
                    <select name="growth_ambition" id="growth-ambition" class="form-control">
                        <option value="local impact">Local Impact</option>
                        <option value="regional expansion">Regional Expansion</option>
                        <option value="national scale">National Scale</option>
                        <option value="global reach">Global Reach</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time-commitment" class="form-label">Time Commitment:</label>
                    <select name="time_commitment" id="time-commitment" class="form-control">
                        <option value="part-time involvement">Part-Time Involvement</option>
                        <option value="full-time dedication">Full-Time Dedication</option>
                    </select>
                </div>
            </div>

            <input type="submit" class="btn btn-primary btn-block mt-4" value="Generate Idea">
        </form>
    </div>
</div>
</body>
</html>
