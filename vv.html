<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vv.css">
    <title>Venture Vulture</title>
</head>

<body>
    <header>
         <!-- Add the logo section -->
         <div id="logo">
            <img src="vvlogo.png" alt="Venture Vulture Logo">
        </div>

        <h1>Venture Vulture</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Account</a></li>
                <li><a href="#">Idea Log</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="input-section">
            <div class="input-container">
                <div class="input-group">
                    <h2>Select Your Interests</h2>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interests" value="finance"> Finance</label>
                        <label><input type="checkbox" name="interests" value="engineering"> Engineering</label>
                        <label><input type="checkbox" name="interests" value="retail"> Retail</label>
                        <label><input type="checkbox" name="interests" value="design"> Design</label>
                    </div>
                </div>

                <div class="input-group">
                    <h2>Select Your Skillsets</h2>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="skillsets" value="UI/UX"> UI/UX</label>
                        <label><input type="checkbox" name="skillsets" value="Coding"> Coding</label>
                        <label><input type="checkbox" name="skillsets" value="People skills"> People Skills</label>
                        <label><input type="checkbox" name="skillsets" value="R&D"> R&D</label>
                        <label><input type="checkbox" name="skillsets" value="Accounting"> Accounting</label>
                        <!-- Add more skillset options as needed -->
                    </div>
                </div>
            </div>

            <button id="generate-button">Generate</button>
        </section>

        <!-- Add more sections or content as needed -->
    </main>

    <footer>
        <p>&copy; 2023 Venture Vulture. All rights reserved.</p>
    </footer>
</body>

</html>
