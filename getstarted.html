<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vv.css">
    <title>Venture Vulture - Get Started</title>
</head>

<body>
    <header class="bg-primary text-white">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="vvlogo.png" alt="Venture Vulture Logo" class="img-fluid mr-2" style="max-height: 30px;">
                    Venture Vulture
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">My Account</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Idea Log</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="input-section">
            <div class="input-container">
                <div class="input-group">
                    <h2>Select Your Interests</h2>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interests" value="finance"> Finance</label>
                        <label><input type="checkbox" name="interests" value="engineering"> Engineering</label>
                        <label><input type="checkbox" name="interests" value="retail"> Retail</label>
                        <label><input type="checkbox" name="interests" value="design"> Design</label>
                    </div>
                </div>

                <div class="input-group">
                    <h2>Select Your Skillsets</h2>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="skillsets" value="UI/UX"> UI/UX</label>
                        <label><input type="checkbox" name="skillsets" value="Coding"> Coding</label>
                        <label><input type="checkbox" name="skillsets" value="People skills"> People Skills</label>
                        <label><input type="checkbox" name="skillsets" value="R&D"> R&D</label>
                        <label><input type="checkbox" name="skillsets" value="Accounting"> Accounting</label>
                    </div>
                </div>
            </div>
            <button id="generate-button" class="btn btn-primary">Generate Idea</button>
        </section>

        <section class="text-box-section">
            <h2>Here you go!</h2>
            <div class="form-group">
                <label for="additionalInfo">Venture Vulture generated an idea..</label>
                <textarea class="form-control" id="additionalInfo" rows="3"></textarea>
            </div>
        </section>
        
    </main>
    
    <footer class="bg-primary text-white text-center py-2 mt-4">
        <p>&copy; 2023 Venture Vulture. All rights reserved.</p>
    </footer>
</body>

</html>
